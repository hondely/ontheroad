<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>追梦青年</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/WeChat/css/wp-base.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/WeChat/css/weui.css" />
</head>

<body  ontouchstart="">
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">订单详情</h1>
    </div>
    <div class="page__bd">
        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">付款金额</label>
                    <em class="weui-form-preview__value">¥2400.00</em>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商品</label>
                    <span class="weui-form-preview__value">电动打蛋机</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">数量</label>
                    <span class="weui-form-preview__value">名字名字名字</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">标题标题</label>
                    <span class="weui-form-preview__value">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
                </div>
            </div>

            <div class="weui-cells__title">备注</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>

            <div class="weui-form-preview__ft wp-margin-t-15 wp-margin-r-15-px wp-margin-l-15-px">
                <!--<a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">支付</a>-->
                <a class="weui-btn weui-btn_primary wp-width-100-percent" href="javascript:" id="showTooltips">支付</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
