<include file="Layout:header"/>
<link rel="stylesheet" href="__PUBLIC__/Admin/IndexManage/css/style.css" />
<link rel="stylesheet" href="__PUBLIC__/common/wpUploader/css/wp-uploader.css" />

<div class="container">
    <div class="row">
        <ol class="breadcrumb">
            <li >首页</li>
            <li >旅舍管理</li>
            <li>房型管理</li>
        </ol>
    </div>
</div>

<div class="container wp-margin-bottom-50px">

    <div class="row">
        <div class="col-sm-10">
            <volist name="list" id="vo"  mod="2" key="k">
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img alt="{$vo.name}" src="{$vo.thumbnail}" data-holder-rendered="true" style="height: 108px;width: 100%; display: block;">
                        <div class="caption">
                            <h3>{$vo.name}</h3>
                            <p>{$vo.brief}</p>
                            <h4 style="color: red;">￥{$vo.price}</h4>
                            <p>
                                <!--<div onclick="openSub('{:U('Food/info')}')" class="btn btn-primary" >编辑</div>-->
                                <div onclick="detail('{:U('detail',array('id'=>$vo['id']))}')" class="btn btn-primary" >编辑</div>
                                <!--<div onclick="detail('http://www.baidu.com/')" class="btn btn-default">删除</div>-->
                            </p>
                        </div>
                    </div>
                </div>
            </volist>
        </div>

        <div class="col-sm-2">
            <button type="button" onclick="add('{:U("add")}')" class="btn btn-info">添加房型</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/common/wpUploader/js/wp-uploader-core.js"></script>
<script type="text/javascript" src="__PUBLIC__/common/wpUploader/js/wp-uploader.js"></script>
<script type="text/javascript" src="__PUBLIC__/common/js/wp-globals.js"></script>

<script>

    function detail(url){
        var uid = Date.parse(Date());
        top.topManager.openPage({
            id : uid,
            href :url,
            title : '房型详情'
        });
    }

    function add(url){
        var uid = Date.parse(Date());
        top.topManager.openPage({
            id : uid,
            href :url,
            title : '新的房型'
        });
    }
</script>
<include file="Layout:footer"/>
